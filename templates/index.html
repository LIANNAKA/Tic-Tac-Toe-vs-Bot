<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe vs AI 🎮</h1>

        <p class="username">Playing as: <span>{{ username }}</span></p>

        <!-- Difficulty Level Selection -->
        <div class="difficulty-select">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" class="dropdown">
                <option value="easy">🟢 Easy</option>
                <option value="medium">🟠 Medium</option>
                <option value="hard" selected>🔴 Hard</option>
            </select>
        </div>

        <div id="board" class="game-board">
            <!-- 9 cells will be dynamically created by script.js -->
        </div>

        <p id="status" class="status">Your turn!</p>

        <div class="controls">
            <button id="restartBtn" class="btn">🔁 Restart Game</button>
            {% if username == 'Guest' %}
                <div class="links">
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                </div>
            {% else %}
                <div class="links">
                    <a href="{{ url_for('logout') }}">Logout</a>
                    <a href="{{ url_for('leaderboard') }}">🏆 Leaderboard</a>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Store difficulty selection in localStorage so it persists
        const difficultySelect = document.getElementById('difficulty');
        difficultySelect.value = localStorage.getItem('difficulty') || 'hard';
        difficultySelect.addEventListener('change', () => {
            localStorage.setItem('difficulty', difficultySelect.value);
        });
    </script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
